<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div id="header">
        <div id="header-text-container">
            <h1 id="main-header">Vacation Destinations WishList</h1>
            <p>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
        </div>
    </div>
    <div id="body-container">
        <div id="user-input-form">
            <form id="form">
                <div class="user-input">
                    <label>Destination name</label><br>
                    <input class="user-input-box" required type="text" placeholder="Enter the name of the destination" />
                </div>
                <div class="user-input">
                    <label>Location</label><br>
                    <input class="user-input-box" required type="text" placeholder="Where is it located?" />
                </div>
                <div class="user-input">
                    <label>Photo</label><br>
                    <input class="user-input-box" type="text" placeholder="Enter an image url of the place" />
                </div>
                <div class="user-input">
                    <label>Description</label><br>
                    <textarea class="user-input-box" type="text" placeholder="Enter a description of the place"></textarea>
                </div>
                <div class="user-input">
                    <button class="submit-btn" type="submit">
                        Add to list
                    </button>
                </div>
            </form>
        </div>
        <div id="wishlist">
            <h3 id="wishlist-title">Enter destination details</h3>
            <div id="wishlist-container"></div>
        </div>
    </div>

    <script src="./src/wishlist.js"></script>
</body>
</html>
